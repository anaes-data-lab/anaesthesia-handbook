# Hugo configuration file
title: TEST - RCH Anaesthesia Handbook

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Handbook
      pageRef: /handbook
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "mailto:eamonn.upperton@rch.org.au"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/anaes-data-lab/anaesthesia-handbook"
      params:
        icon: github

enableGitInfo: true

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      link: /
      width: 40

  footer:
    displayCopyright: true
    displayPoweredBy: false

  banner:
    key: 'warning-xxx'
    message: |
      Please note that this is a test website, and is not for clinical use

  editURL:
    enable: true
    base: "https://github.com/anaes-data-lab/anaesthesia-handbook/edit/main/content"

  toc:
    displayTags: true
    
  displayUpdatedDate: true

  dateFormat: "January 2, 2006"

  externalLinkDecoration: true

  taxonomies:
    tag: "tags"
